<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Customer Feedback</title>
</head>
<body>
    <h1 id="title">Customer Survey</h1>
    <p id="description">Tell us what you think about our services</p>

    <form id="survey-form">
        <fieldset>
            <label for="name" id="name-label"> Enter your name:
                <input type="text" id="name" placeholder="Full name..." required>
            </label>
            
            <label for="email" id="email-label"> Enter your email:
                <input type="email" id="email" placeholder="Valid email..." required>
            </label>
        </fieldset>
        
        <fieldset>
            <label for="number" id="number-label"> What is your age?
                <input type="number" id="number" min="15" max="150" placeholder="Your age...">
            </label>

            <div id="gender-group">
                <label for="male-gender">
                    <input type="radio" id="male-gender" name="gender" value="male">Male
                </label>

                <label for="female-gender">
                    <input type="radio" id="female-gender" name="gender" value="female">Female
                </label>
            </div>
        </fieldset>
        
        <fieldset>
            <p>Choose services you've used before</p>
            <div id="service-options">
                <label for="webdesign" id="webdesign-label">
                    <input type="checkbox" id="webdesign" value="webdesign">Web Design & Development
                </label>
                <label for="appdesign" id="appdesign-label">
                    <input type="checkbox" id="appdesign" value="appdesign">App Design & Development
                </label>
                <label for="seo" id="seo-label">
                    <input type="checkbox" id="seo" value="seo">Search Engine Optimization
                </label>
            </div>

            <label for="dropdown" id="rate-label">Rate us out of 5:
                <select id="dropdown">
                    <option>1 out of 5</option>
                    <option>2 out of 5</option>
                    <option>3 out of 5</option>
                    <option>4 out of 5</option>
                    <option>5 out of 5</option>
                </select>
            </label>

            <label for="feedback" id="textarea-label">Share your comments:
                <textarea id="feedback" placeholder="Start typing..." rows="6"></textarea>
            </label>
        </fieldset>

        <input type="submit" value="Submit Feedback" id="submit">
    </form>
</body>
</html>
