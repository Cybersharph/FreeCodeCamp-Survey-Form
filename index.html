<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Customer Feedback</title>
</head>
<body>
    <h1 id="title">Customer Survey</h1>
    <p id="description">Tell us what you think about our services</p>

    <form id="survey-form">
        <fieldset>
            <label for="name" id="name-label"> Enter your name:
                <input type="text" id="name" placeholder="Full name..." required>
            </label>
            
            <label for="email" id="email-label"> Enter your email:
                <input type="email" id="email" placeholder="Valid email..." required>
            </label>
        </fieldset>
        
        <fieldset>
            <label for="number" id="number-label"> What is your age?
                <input type="number" id="number" min="15" max="150" placeholder="Your age...">
            </label>
            <label for="male-gender"> Choose gender:
                <input type="radio" id="male-gender" name="gender" value="male">Male
            </label>

            <label for="female-gender">
                <input type="radio" id="female-gender" name="gender" value="female">Female
            </label>
            <label for="other-gender">
                <input type="radio" id="other-gender" name="gender" value="other">Other
            </label>
        </fieldset>
        
        <fieldset>
            <p>Choose services you've used before</p>
            <label for="webdesign" id="webdesign-label">
                <input type="checkbox" id="webdesign" value="webdesign">Web Design
            </label>
            <label for="appdesign" id="appdesign-label">
                <input type="checkbox" id="appdesign" value="appdesign">App Design
            </label>
            <label for="seo" id="seo-label">
                <input type="checkbox" id="seo" value="seo">SEO Services
            </label>
            <br>

            <label for="dropdown" id="rate-label">Rate us out of 5:
                <select id="dropdown">
                <option>1 out 5</option>
                <option>2 out 5</option>
                <option>3 out 5</option>
                <option>4 out 5</option>
                <option>5 out 5</option>
                </select>
            </label>
            <br>
            <label for="feedback" id="textarea-label">Share Comment:
                <textarea id="feedback" placeholder="Start typing..." rows="6" >
                </textarea>
            </label> 
        </fieldset>

        <input type="submit" value="SUBMIT" id="submit">

    </form>
</body>
</html>
